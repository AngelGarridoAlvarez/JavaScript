<!DOCTYPE html>
<html lang="en">

<body>
<h1>Ejercicio localStorage</h1>

Haz un formulario que te permita agregar películas a una lista usando localStorage y otro que te permita borrarlos

<h2>Añade tu película</h2>
<form action="" id="formpeliculas">
    <input type="text" id="addpelicula"/>
    <button type="submit">Guardar</button>
</form>

<h2>Películas</h2>
<div id="peliculas">
</div>
<ol id= "peliculaslist">
</ol>
<h2>Borra tu película</h2>
<form action="" id="borrarPeliculaForm">
    <input type="text" id="borrarPelicula"/>
    <button type="submit">Borrar</button>
</form>
<script src="ejercicioLocalStorage.js"></script>
</body>
</html>
