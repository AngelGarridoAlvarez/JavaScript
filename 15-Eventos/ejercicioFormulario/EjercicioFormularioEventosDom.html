<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Eventos, DOM y funciones</title>
    <script type="text/javascript" src="EjercicioFormularioEventosDom.js"></script>
    <style>
        .box{
            height: 350px;
            width: 250px;
            float: left;
            margin: 20px;
            padding: 10px;
        }
        .dashed{
            border: 3px dashed black;
        }
    </style>
</head>
<body>
<h1>Ejercicio Eventos, DOM y funciones</h1>

    <div class="box">
        <p>1. Crear formulario con nombre, apellidos, edad y enviar</p>
        <form action="#" method="post" id="formulario" onsubmit="return false">
            <!-- con action= "#" y onsubmit = "return false" evito que me lleve a ningún sitio o que refresque-->
            <label for="nombre">Nombre:</label> <br/>
            <input type="Text" name="nombre" id="nombre" placeholder="Nombre"/> <br/>

            <label for="apellidos">Apellidos:</label> <br/>
            <input type="Text" name="apellidos" id="apellidos" placeholder="Apellidos"/> <br/>

            <label for="edad">Edad:</label> <br/>
            <input type="int" name="edad" id="edad" placeholder="edad"/> <br/>

            <input type="submit" value="Enviar" id="submit"/> <br/>
        </form>
    </div>


    <div class="box dashed">
        <h3 align="center">Información de usuario</h3>
        <hr>
        <p id="mostrarDatos">2. Mostrar datos por pantalla</p>

    </div>

</body>
</html>
